<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Hello World!</title>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body style="background-color: #4C956C;">
    <div class='container'>
      <div class="row" style="height: 80px;"> </div>
      <div class="row table-container">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
          <table id="ranking-table" class="table table-striped table-hover table-bordered" style="background-color: #9FA4A9; margin-top: 20px;">
            <thead>
              <tr>
                <th>Player</th>
                <th>Tournament</th>
                <th>Starting Elo</th>
                <th>Starting Title</th>
                <th>Points</th>
                <th>Sonneborn Berger</th>
              </tr>
            </thead>
            <tbody style="text-align: center;">
            </tbody>
          </table>
        </div>
        <div class="col-md-1">
        </div>
      </div>
      <div class="row" style="height: 70px;"> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

<script>
  $(document).ready(function () {
    const table = $('#ranking-table').DataTable({
      searching: false,
      length:10,
      lengthChange:false,
    });
    let rankings
    window.api.receive("recieve-rankings", (data) => {
      rankings = data.result;
      if (rankings != null){
        rankings.forEach(ranking => {
          table.row.add( [
            (ranking.player * 1.0) / 2,
            ranking.tournament,
            ranking.startingElo,
            ranking.startingTitle,
            ranking.points,
            (ranking.sonnebornBerger * 1.0) / 2,
          ]).draw( false )
        });
      }
    });
    
  });
</script>
