<html>
    <head>
    <script src="../libs/jquery-3.5.1.min.js"></script>
    <script src="../scripts/login.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign in</title>
    </head>

    <body>
        <div class="main">
            <p class="sign" align="center">Sign in</p>
            <form class="form1">
                <input class="un " type="text" align="center" placeholder="Username" id="login_username_txb" onkeydown="hideWrongMsg()"/>
                <input class="pass" type="password" align="center" placeholder="Password" id="login_pass_txb" onkeydown="hideWrongMsg()"/>
                <a class="submit" align="center" id="login_btn" onclick="onLoginClick()">Sign in</a> 
                <p class="wrong" align="center" style="display: none;">Wrong username or password!</p>     
            </form>   
        </div>
    </body>
</html>
